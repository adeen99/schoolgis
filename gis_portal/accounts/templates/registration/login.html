{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="mt-2">Login</h1>
<hr class="mt-0 mb-4">
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
